<section class="hero">
  <div class="hero__container container">
    <picture class="hero__logo-wrap fade-up reveal">
      <source
        srcset="img/logo-2-m.svg"
        media="(max-width: 48em)"
        type="image/webp"
      />

      <source
        srcset="img/logo-2.svg"
        media="(min-width: 48em)"
        type="image/webp"
      />

      <img src="img/logo-2.svg" class="hero__logo" alt="" />
    </picture>

    <div class="hero__scroll-wrap">
      <div class="hero__scroll fade-up reveal" aria-hidden="true">
        <svg class="hero__scroll-icon"><use href="#mouseRect-svg"></use></svg>
      </div>
    </div>
  </div>
  <div class="hero__bg" aria-hidden="true">
    <img src="img/content/hero-bg.webp" alt="" class="hero__bg-content" />
  </div>
</section>
