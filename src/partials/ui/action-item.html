<@tag class="action-item @cls">
  <@innerTag @innerAttr class="action-item__inner">
    <img
      src="img/svg/@icon"
      aria-hidden="true"
      alt=""
      class="action-item__icon"
    />
    <h3 class="action-item__heading subtitle-medium">@heading</h3>
    <p class="action-item__text txt-small">@text</p>
  </@innerTag>
</@tag>
